version: '3.6'

services: 
  smart-brain-api:
    container_name: backend
    #image: node:8.11.1
    build: ./
    command: npm start
    working_dir: /usr/src/smart-brain-api
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: smart-brain-docker
      POSTGRES_HOST: postgres
    links:
        - postgres
    ports: 
        - "3000:3000"
    volumes:
        - ./:/usr/src/smart-brain-api

  #PostgreSQL
  postgres:
    build: ./postgres
    ports:
        - "5432:5432"
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: smart-brain-docker
      POSTGRES_HOST: postgres
 